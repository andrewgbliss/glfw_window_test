# Colorful Scene
# A scene with multiple animated sprites

scene:
  name: "ColorfulScene"
  description: "A colorful scene with multiple animated sprites"

nodes:
  - type: "Sprite2D"
    name: "Alien1"
    position: [-2.0, 0.0]
    scale: [1.0, 1.0]
    color: [1.0, 1.0, 1.0]
    image_path: "assets/img/sprites/alien-16x16-Sheet.png"
    hframes: 6
    vframes: 21
    frame: 0
    animations:
      IDLE:
        start_frame: 1
        frame_count: 2
        frame_rate: 8.0
        loop: true
      WALK:
        start_frame: 3
        frame_count: 6
        frame_rate: 12.0
        loop: true

  - type: "Sprite2D"
    name: "Alien2"
    position: [2.0, 0.0]
    scale: [1.0, 1.0]
    color: [1.0, 1.0, 1.0]
    image_path: "assets/img/sprites/alien-16x16-Sheet.png"
    hframes: 6
    vframes: 21
    frame: 0
    animations:
      RUN:
        start_frame: 9
        frame_count: 6
        frame_rate: 15.0
        loop: true
      JUMP:
        start_frame: 15
        frame_count: 6
        frame_rate: 10.0
        loop: false

  - type: "Triangle"
    name: "BackgroundTriangle"
    position: [0.0, -2.0]
    scale: [0.5, 0.5]
    color: [0.0, 1.0, 0.0]
